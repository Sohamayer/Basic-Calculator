<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Basic Calculator</title>
</head>
<body>
    <div class="Calculator">
        <input type="text" class="calculator-input-field" id="calculator-input-field" />
        <div class="first-row-btns">
            <button class="cancel-btn clear" id="cancel-btn">C</button>
            <button class="division operator-btn" id="division-btn">/</button>
            <button class="multiplication operator-btn" id="multiplication-btn">*</button>
            <button class="substraction operator-btn" id="substraction-btn">-</button>
        </div>
        <div class="second-row-btns">
            <button class="seven numbers" id="number-btn">7</button>
            <button class="eight numbers" id="number-btn">8</button>
            <button class="nine numbers" id="number-btn">9</button>
            <button class="addition operator-btn" id="addition-btn">+</button>
        </div>
        <div class="third-row-btns">
            <button class="seven numbers" id="number-btn">4</button>
            <button class="eight numbers" id="number-btn">5</button>
            <button class="nine numbers" id="number-btn">6</button>
            <button class="back clear" id="back-btn">B</button>
        </div>
        <div class="fourth-row-btns">
            <button class="seven numbers" id="number-btn">1</button>
            <button class="eight numbers" id="number-btn">2</button>
            <button class="nine numbers" id="number-btn">3</button>
            <button class="dot numbers" id="dot-btn">.</button>
        </div>
        <div class="fourth-row-btns">
            <button class="equals numbers" id="equals-btn">=</button>
            <button class="nine numbers" id="number-btn">0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
